name: Maven CI-CD (Build • SonarQube • Nexus • Tomcat)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-test-sonar-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout
      uses: actions/checkout@v4

    # Step 2: Setup Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # Step 3: Build & Test
    - name: Build & Test
      run: mvn -B clean verify

    # Step 4: SonarQube Analysis
    - name: SonarQube Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        if [ -z "${SONAR_TOKEN}" ]; then
          echo "ERROR: SONAR_TOKEN secret missing." >&2
          exit 1
        fi
        mvn -B sonar:sonar \
          -Dsonar.host.url="http://3.83.229.38:9000" \
          -Dsonar.login="${SONAR_TOKEN}"

    # Step 5: Configure Maven settings for Nexus
    - name: Configure Maven settings.xml
      env:
        NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml <<EOF
<settings>
  <servers>
    <server>
      <id>JAVA</id>
      <username>${NEXUS_USERNAME}</username>
      <password>${NEXUS_PASSWORD}</password>
    </server>
  </servers>
</settings>
EOF

    # Step 6: Deploy to Nexus
    - name: Deploy to Nexus
      run: mvn -B deploy

    # Step 7: Deploy WAR to Tomcat
    - name: Deploy WAR to Tomcat
      env:
        TOMCAT_USER: ${{ secrets.TOMCAT_USERNAME }}
        TOMCAT_PASS: ${{ secrets.TOMCAT_PASSWORD }}
        TOMCAT_HOST: 54.242.176.6
        TOMCAT_CONTEXT_PATH: /JavaWebApp
      run: |
        WAR_FILE=$(ls target/*.war | head -n1)
        if [ -z "$WAR_FILE" ]; then
          echo "WAR file not found!" >&2
          exit 1
        fi

        # Undeploy if exists
        curl -sS -u "${TOMCAT_USER}:${TOMCAT_PASS}" \
          "http://${TOMCAT_HOST}:8080/manager/text/undeploy?path=${TOMCAT_CONTEXT_PATH}" || true

        # Deploy WAR
        curl -sS -u "${TOMCAT_USER}:${TOMCAT_PASS}" \
          --upload-file "$WAR_FILE" \
          "http://${TOMCAT_HOST}:8080/manager/text/deploy?path=${TOMCAT_CONTEXT_PATH}&update=true"

    # Step 8: Upload WAR artifact
    - name: Upload WAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp-war
        path: target/*.war
        if-no-files-found: warn
